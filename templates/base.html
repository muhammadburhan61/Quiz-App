<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Quiz App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        {% if 'user' in session %}
            <a href="{{ url_for('quiz') }}">Quiz</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        {% endif %}
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

<script>
  // Smooth scroll for anchor links (if you add any)
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', e => {
          e.preventDefault();
          document.querySelector(anchor.getAttribute('href')).scrollIntoView({
              behavior: 'smooth'
          });
      });
  });

  // Simple greeting popup once per session
  if (!sessionStorage.getItem('greeted')) {
      alert("Welcome to the Quiz App! Enjoy testing your knowledge.");
      sessionStorage.setItem('greeted', 'true');
  }
</script>

</body>
</html>
